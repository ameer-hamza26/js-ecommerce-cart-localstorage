<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Your Ecommerce Store</title>
  <link rel="stylesheet" href="./contact.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>
<body>

  <!-- Header Section -->
  <header id="navbar-section">
    <div id="top-text">
      <div id="top-header-section">
        <p>Free Shipping, 30-day return or refund guarantee.</p>
      </div>
      <div id="sign-in-up">
        <button>Sign In</button>
        <button>Sign Up</button>
      </div>
    </div>

    <div id="navbar">
      <nav>
        <a href="./index.html"><img src="/logo.jpeg" alt="logo"></a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./product.html">Products</a></li>
          <li><a href="./contact.html" class="active">Contact</a></li>
          <li>
            <a id="cart-button" href="./cart.html">
              <i class="fa-solid fa-cart-arrow-down"></i>
              <span id="cart-value">0</span> <!-- Wrap the cart value in a span -->
            </a>
          </li></ul>
      </nav>
    </div>
  </header>

  <!-- Contact Us Section -->
  <main>
    <section id="contact-section">
      <div class="contact-container">
      
        <!-- Right Side: Contact Form -->
        <div class="contact-right">
          <h2>Get in Touch</h2>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
              <small class="error-message">Name is required</small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              <small class="error-message">Valid email is required</small>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
              <small class="error-message">Phone number is required</small>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
              <small class="error-message">Message is required</small>
            </div>
            <button id="msg" type="submit">Send Message</button>
          </form>
        </div>
          <!-- Left Side: Location -->
          <div class="contact-left">
            <h2>Our Location</h2>
            <div class="location-info">
              <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</p>
              <p><i class="fas fa-phone"></i> +123 456 7890</p>
              <p><i class="fas fa-envelope"></i> info@example.com</p>
            </div>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d144.95373531531664!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2a6c8f4f4f4!2s123%20Main%20St%2C%20City%2C%20Country!5e0!3m2!1sen!2sus!4v1622549400000!5m2!1sen!2sus"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
  
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  
<footer id="footer">
    <script type="module" src="./footer.js"></script>
  </footer>

  <!-- JavaScript for Form Validation -->
  <script type="module" src="./contact.js"></script>
  <script type="module" src="./main.js"></script>
  </body>
</html>
